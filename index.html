		<script>
			  $(document).ready(function(){
			  $('.slider').slider({interval:6000,indicators:false});
			});
			var current="play";
			function stopslide()
			{			
					if(current=="play")
					{
						current="stop";
						$('.slider').slider('pause');
					}
					else
					{
						current="play";
