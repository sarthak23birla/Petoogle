<!DOCTYPE html>
<html>
	<head>
		<title>Petoogle</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Petoogle</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Contact US</a></li>
        <li><a href="Upload.html">Contribute</a></li>
      </ul>
    </div>
  </nav>
		<form class="col s12" method="POST" action="http://localhost:8080/Uploader/serupload" enctype="multipart/form-data">      
		  <div class="row">
			<div class="input-field col s12">
			  <input id="name" type="text" class="validate">
			  <label for="name">Name of Breed:</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input name="living" id="living" type="text" class="validate">
			  <label for="living">Living Enviroment Requirements</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input name="space" id="space" type="text" class="validate">
			  <label for="space">Space Requirements</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input name="fanw" id="fandw" type="text" class="validate">
			  <label for="fandw">Food and Water Requirements</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input name="vaccination" id="vaccination" type="text" class="validate">
			  <label for="vaccination">Vacination methods and Medical Care</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input name="cost_of_each" id="cost_of_each" type="text" class="validate">
			  <label for="cost_of_each">Cost of Each</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input name="special" id="special" type="text" class="validate">
			  <label for="special">Special Requirements</label>
			</div>
		  </div>
		   <div class="file-field input-field">
      <div class="btn">
        <span>Select Photo</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
	<button  class="center btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
		</form>
		
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
  </html>
